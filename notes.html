<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Notes for Charlotte</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Montserrat:wght@400;600&display=swap');

:root {
    --pink: #ff2a6d;
}

body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ---------- Floating hearts ---------- */
.heart {
    position: absolute;
    top: -40px;
    width: 20px;
    height: 20px;
    background: rgba(255,105,180,0.7);
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    filter: drop-shadow(0 0 8px rgba(255,105,180,0.7));
    z-index: 1;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255,105,180,0.7);
    border-radius: 50%;
}

.heart::before { top: -10px; }
.heart::after { left: -10px; }

@keyframes float {
    from { transform: rotate(45deg) translateY(0); opacity: 0.8; }
    to { transform: rotate(45deg) translateY(120vh); opacity: 0; }
}

/* ---------- Layout ---------- */
.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem 1.5rem 4rem;
    position: relative;
    z-index: 2;
}

.notes-title {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    text-align: center;
    margin-bottom: 3rem;
    text-shadow:
        0 0 10px rgba(255,105,180,0.6),
        0 0 25px rgba(255,105,180,0.4);
}

/* ---------- Notes grid ---------- */
.notes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
    gap: 1.5rem;
    animation: popIn 0.9s ease forwards;
    opacity: 0;
    transform: translateY(20px);
}

@keyframes popIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ---------- Note card ---------- */
.note-wrapper {
    text-align: center;
}

.note-card {
    height: 110px;
    border-radius: 14px;
    background: rgba(20,20,30,0.7);
    position: relative;
    transition: 0.3s;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.note-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 18px rgba(255,42,109,0.4);
}

.note-card.locked {
    backdrop-filter: blur(8px);
    background: rgba(255,255,255,0.08);
    cursor: not-allowed;
    box-shadow: none;
}

.note-card.unlocked:hover {
    background: rgba(30,30,40,0.9);
}

.card-content {
    font-size: 1.8rem;
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,105,180,0.5);
}

.special-emoji {
    font-size: 2.5rem;
}

.lock-icon {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
}

.note-date {
    margin-top: 0.4rem;
    font-size: 0.75rem;
    color: rgba(255,255,255,0.75);
}

/* ---------- Modal ---------- */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s ease;
}

.modal-content {
    background: rgba(20,20,30,0.95);
    padding: 2.5rem;
    border-radius: 20px;
    max-width: 500px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    border: 1px solid var(--pink);
    box-shadow: 0 0 40px rgba(255,42,109,0.4);
    animation: slideUp 0.4s ease;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    color: var(--pink);
    font-size: 1.8rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
}

.close-btn:hover {
    background: rgba(255,42,109,0.2);
    transform: rotate(90deg);
}

.modal-emoji {
    font-size: 3.5rem;
    text-align: center;
    margin-bottom: 1rem;
    animation: pulse 2s infinite;
}

.modal-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    color: var(--pink);
    text-align: center;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px rgba(255,42,109,0.5);
}

.modal-date {
    text-align: center;
    color: #aaa;
    font-size: 0.9rem;
    margin-bottom: 2rem;
    font-style: italic;
}

.modal-body {
    color: #ddd;
    font-size: 1.1rem;
    line-height: 1.6;
    padding: 1.5rem;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    border-left: 3px solid var(--pink);
}

.modal-body p {
    margin: 1rem 0;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Responsive */
@media (max-width: 600px) {
    .notes-title {
        font-size: 2.2rem;

    }

        font-size: 2rem;
    }
    
    .modal-content {
        padding: 1.5rem;
    }
}
</style>

function isUnlocked(index) {
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const target = new Date(

        START_DATE.getMonth(),
        START_DATE.getDate() + index

    const diffDays = (today - target) / (1000 * 60 * 60 * 24);

    if (diffDays === 0 && now.getHours() >= 7) return true;
    return false;
}
